<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Krika, Productos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fontawesome.com/icons/magnifying-glass?f=classic&s=solid">

</head>
<body>
    <main class="main">
        <section class="contenedor sect_1">
            <img>
            <header class="header"><!-- Este es la parte de arriba de la página -->
                <div class="header-logo"> 
                    <img src="https://www.americadecali.co/wp-content/uploads/2022/11/Krika.png" width="100px" alt="Krika">
                </div>
                <nav class="nav">
                <a href="" class="link">Productos</a>
                <a href="" class="link">Nosotros</a>
                <a href="" class="link">Contáctanos</a>
                </nav>
            </header>
            <div class="search">
                <input type="text" placeholder="Buscar... ">
            <div class="select-container">
                <select class="select-box">
                    <option value="Todas las opciones">Todas las opciones</option>
                    <option value="Humectante">Humectante</option>
                    <option value="Locion">Locion</option>
                    <option value="Shampoo">Shampoo</option>
                    <option value="Maquillaje">Maquillaje</option>           
                </select>
                <button class="buscar">Buscar</button>
            </div>        
            </div>   
            <div class="banner">
                <div class="banner_text">
                    <h2 class="banner_T1">¡Nuevos productos!</h2>
                    <h2 class="banner_T2">Disponibles ahora</h2>
                    <p class="banner_P">*Aplican términos y condiciones*</p>
                    <a href="" class="banner_btn">Verlos ahora</a>
                </div>
                <div class="img">
                    <img src="https://fotografias.larazon.es/clipping/cmsimages02/2022/10/17/C7D9C878-8CEA-4BBA-AAC1-1A5ECA9E82C0/98.jpg?crop=564,317,x0,y353&width=1900&height=1069&optimize=low&format=webply" class="foto" width="500px" height="300px">
                </div>
            </div>
        </section>
        <section class="contenedor sect_2"></section>
        <section class="contenedor sect_3"></section>
        <section class="contenedor sect_4"></section>
        <section class="contenedor sect_5"></section>
        <section class="contenedor sect_6"></section>
        <section class="contenedor sect_7"></section>
    </main>
</body>
</html>
